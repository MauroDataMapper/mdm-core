language: groovy
jdk:
    - openjdk12
install: skip
stages:
    - compile
    - unit test
    - integration test
    - functional test
# In the below config travis has an interesting configuration
# if no `script:` element provided after the stage then the stage's first step will be to execute the standard "check"
# Therefore each stage must provide a plain `script:` element, and then any further script: elements can either be provided in the same manner
# or as a list element `- script:`
jobs:
    include:
        -   stage: compile
            name: "Common"
            script: "./gradlew :mdm-common:assemble"
        -   script: "cd mdm-core && ./grailsw compile"
            name: "Core"
        -   stage: unit test
            name: "Common"
            script: "./gradlew :mdm-common:test"
        -   script: "cd mdm-core && ./grailsw test-app -unit"
            name: "Core"
        -   stage: integration test
            name: "Core"
            script: "cd mdm-core && ./grailsw -Dgrails.integrationTest=true test-app -integration"
        -   stage: functional test
            name: "Core"
            script: "cd mdm-core && ./grailsw -Dgrails.functionalTest=true test-app -integration"
after_failure:
    - ./gradlew publish
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - "$HOME/.gradle/caches/"
        - "$HOME/.gradle/wrapper/"
notifications:
    slack:
        secure: 
env:
    global:
        -   secure: ""
        -   secure: ""
        -   secure: ""